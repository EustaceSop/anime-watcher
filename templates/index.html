<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Anime Folders</h1>
        <form class="d-flex mb-4" action="/search" method="GET">
            <input class="form-control me-2" type="search" name="q" placeholder="Search anime..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="row">
            {% for anime in anime_data %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <!-- 依據自訂的動漫封面來顯示 -->
                        <img src="{{ anime.cover }}" class="bd-placeholder-img card-img-top" alt="Anime Cover" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ anime.name }}</h5>
                            <a href="/anime/{{ anime.name }}" class="btn btn-primary">View Episodes</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
