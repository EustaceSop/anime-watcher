<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder }} Episodes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .episode-list {
            max-width: 600px;
            margin: auto;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .episode-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ folder }} Episodes</h1>
        <ul class="list-group episode-list">
            {% for episode in episodes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="episode-title">{{ episode }}</span>
                    <a href="/anime/{{ folder }}/{{ episode }}" class="btn btn-primary">Watch</a>
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Folders</a>
        </div>
    </div>
</body>
</html>
