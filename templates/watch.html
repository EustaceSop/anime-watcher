<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch {{ episode }} - {{ folder }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ episode }} - {{ folder }}</h1>
        <div class="video-container mt-4" style="text-align: center;">
            <!-- 嵌入視頻播放器 -->
            <video width="80%" controls>
                <source src="/anime/{{ folder }}/video/{{ episode }}" type="video/mp4">
                您的瀏覽器不支援 HTML5 視頻標籤。
            </video>
        </div>
        <div class="text-center mt-3">
            <a href="/anime/{{ folder }}" class="btn btn-secondary">Back to Episodes</a>
        </div>
    </div>
</body>
</html>
